<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Làm việc với Date</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        let current = new Date();
        let mybirtday = new Date(1988, 07, 24, 19, 30, 18, 10);
        let year = current.getFullYear() - mybirtday.getFullYear();
        document.getElementById('demo').innerHTML = "Tôi đã sống" + " " + year + " " + "năm" + '<br/';

        let diffTime = current.getTime() - mybirtday.getTime();

        let month = Math.round(diffTime / 1000 / 60 / 60 / 24 / 30);
        document.getElementById('demo1').innerHTML = "Tôi đã sống" + " " + month + " " + "tháng" + '<br/';

        let day = Math.round(diffTime / 1000 / 60 / 60 / 24);
        document.getElementById('demo2').innerHTML = "Tôi đã sống" + " " + day + " " + "ngày" + '<br/';

        let hour = Math.round(diffTime / 1000 / 60 / 60);
        document.getElementById('demo3').innerHTML = "Tôi đã sống" + " " + hour + " " + "giờ" + '<br/';

        let min = Math.round(diffTime / 1000 / 60);
        document.getElementById('demo4').innerHTML = "Tôi đã sống" + " " + min + " " + "phút" + '<br/';

        let sec = Math.round(diffTime / 1000);
        document.getElementById('demo5').innerHTML = "Tôi đã sống" + " " + sec + " " + "giây" + '<br/';
    </script>
    <hr />

    <h2>Làm việc với Math</h2>
    <h5>Bước 1: Sinh số ngẫu nhiên</h5>
    <table>
        <tr>
            <td>
                <button onclick="display()">0-10</button>
            </td>
            <td>
                <button onclick="display1()">0-400</button>
            </td>
            <td>
                <button onclick="display2()">50-100</button>
            </td>
        </tr>

        <tr>
            <td>
                <p id="res"></p>
                <script>
                    function display() {
                        let a = Math.floor(Math.random() * 11);
                        document.getElementById('res').innerHTML = a;
                    }   
                </script>
            </td>
            <td>
                <p id="res1"></p>
                <script>
                    function display1() {
                        let a1 = Math.floor(Math.random() * 401);
                        document.getElementById('res1').innerHTML = a1;
                    }   
                </script>
            </td>
            <td>
                <p id="res2"></p>
                <script>
                    function display2() {
                        let a2 = Math.floor((Math.random() * 51) + 50);
                        document.getElementById('res2').innerHTML = a2;
                    }   
                </script>
            </td>
        </tr>
    </table>
    <h5>Bước 2: Tìm giá trị nhỏ nhất</h5>
    <p id="max"></p>
    <script>
        document.getElementById('max').innerHTML = "Min in [5,2,7,9] is:" + Math.min(5, 2, 7, 9);
    </script>
    <h5>Bước 3: Tìm luỹ thừa 53</h5>
    <p id="pow"></p>
    <script>
        document.getElementById('pow').innerHTML = "5^3=" + Math.pow(5, 3);
    </script>
    <h5>Bước 4: Tính diện tích của hình tròn có bán kính là 5cm</h5>
    <p id="area"></p>
    <script>
        document.getElementById('area').innerHTML = "Area=" + Math.PI * Math.pow(0.5, 2);
    </script>
    <hr />
    <h2>Làm việc với đối tượng String</h2>
    <h5>Bước 1: Cho sẵn chuỗi như sau: "Tôi yêu ngôn ngữ lập trình Javascript".</h5>
    <p id="count"></p>
    <p id="replace"></p>
    <script>
        let str = "Tôi yêu ngôn ngữ lập trình Javascript";
        let count = str.replace(/[^a]/ig, '');
        let array = str.split(' ');
        document.getElementById('count').innerHTML = "Count a =" + count.length + ". "+ "Count words ="+array.length+'<br/>';
       document.getElementById('replace').innerHTML = "String after replace: " + str.replace(/Javascript/ig,'Typescript');

    </script>
</body>

</html>
