<body>
    <script>
    let Circle = function(radius){
        this.radius = radius;
        this.getRadius = function(){
            return radius;
        }
        this.getArea = function(){
            return radius*radius*Math.PI;
        }
    }
    let circle = new Circle(2);
    alert('Radius='+circle.radius+' '+'Area='+circle.getArea());
    </script>
