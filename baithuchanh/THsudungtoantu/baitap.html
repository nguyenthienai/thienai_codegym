<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type text/javascipt src="toantu.js"></script>
</head>
<body>
    <h2>thuc hanh su dung toan tu</h2>  
    <script>
    let ipheight = prompt('cao:' + "")
    let ipweight = prompt('rong:' + "")
    let cao = parseInt(ipheight)
    let rong = parseInt(ipweight)
    let area = cao * rong
    document.write('chieu cao:' + " " + cao)
    document.write('<br/>')
    document.write('chieu rong:' + " " + rong)
    document.write('<br/>')
    document.write('dien tich:' + " " + area)
    </script>
    
</body>
</html>
