<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Thuc hanh tinh chi so can nang cua co the</h2>
    Nhập cân nặng (Kg):
    <input type="text" id="weight">    
    Nhập chiều cao (met):
    <input type="text" id="height">
    <input type="submit" id="submit" value="Submit" onclick="submitnow()"> 
    <p id="demo" style="color:red; font-size:30px"></p>
    <script>
    let myInput = document.getElementById('height');
    myInput.addEventListener('keyup', function(event){
        if (event.keyCode===13){
            event.preventDefault();
            document.getElementById('submit').click();
        }
    })
    function submitnow(){
        let a = parseFloat(document.getElementById('weight').value);
        let b = parseFloat(document.getElementById('height').value);
        let bmi = a/(b*b);
        if (bmi<18.5){
            document.getElementById('demo').innerHTML = "Underweight";
        }
        else {
            if (bmi<25.0){
                document.getElementById('demo').innerHTML = "Normal";
            }
            else{
                if (bmi<30.0){
                    document.getElementById('demo').innerHTML = "Overweight";
                }
                else {
                    document.getElementById('demo').innerHTML = "Obese";
                }
            }
        }
    }
    </script>

</body>
</html>
