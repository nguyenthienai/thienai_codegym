<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button onclick="console.log(testTeleNumber())">Test</button>
    <script>
        function testTeleNumber() {
            let str = document.getElementById('input').value;
            regexp = /(\d{2})+[-]+[0][0-9]{9,}$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
    </script>
</body>

</html>
