        max<b?(b<c?max=c:max=b):max<c?max=c:max;
       /* if (max<b){

            }
        }
        else {
            if (c>max){
                max=c;
            }
            //else max=c;
        }*/
        document.getElementById('demo').innerHTML = "Số lớn nhất là:"+" "+max;     
    }
    </script>
