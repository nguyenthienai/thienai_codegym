<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Bai 1</h2>
    Nhập số a:
    <input type="text" id="number1">
    Nhập số b:
    <input type="text" id="number2">
    <input type="button" onclick="display()" value="OK">
    <p id="demo" style="color:red ; font-size:30px"></p>
<script>
    
    function display(){
        let a = document.getElementById('number1').value;
        let b = document.getElementById('number2').value;
        let x = a%b ==0;
        if (x){
        document.getElementById('demo').innerHTML = a + " " + "chia het cho" + " " + b;
        }
        else document.getElementById('demo').innerHTML = a +" " + "khong chia het cho" + " " + b;
    }
</script>
</body>
</html>
