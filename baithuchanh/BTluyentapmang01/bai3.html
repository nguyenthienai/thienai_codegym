<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Input element for Array:
    <input type="text" id="input">
    <input type="button" onclick="add()" value="ADD">
    <input type="button" onclick="displayAll()" value="DisplayAll">
    <input type="button" onclick="display()" value="MAX">
    <input type="button" onclick="avg()" value="AVG Array">
    <p id="demo"></p>
    <p id="res"></p>
    <p id="avg"></p>
    <script>
        let i = 0;
        let array = Array();
        function add() {
            let x = document.getElementById('input').value;
            if (!(isNaN(x))) {
                array[i] = document.getElementById('input').value;
                //alert("Element: " + array[i] + " Added at index " + i);
                i++;
                document.getElementById('input').value = "";
            }
            else {
                alert("Must input numbers");
                document.getElementById('input').value = "";
            }
        }
        function displayAll() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("demo").innerHTML = e;
        }
        function display() {
            let s = "<hr/>";
            let index = 0;
            let max =parseFloat(array[0]);
            for (let i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = parseFloat(array[i]);
                    index = i;
                }
            }
            s = "Element " + index + " = " + max + "<br/>";
            document.getElementById("res").innerHTML = "Max la:"+" " + s;
        }
        function avg() {
            let s = "<hr/>";
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum +=parseFloat(array[i]);
            }
            document.getElementById("avg").innerHTML = "Avg of Array:"+" " + sum/array.length;
        }
    </script>

</body>

</html>
