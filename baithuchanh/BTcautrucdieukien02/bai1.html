<body>
    <h2>Bai 1: Chuyen do C sang do F</h2>
    <label for="celcius">Celcius :</label><input type="text" size="10px" id="celcius">
    <input type="button" value="Convert" onclick="TransCtoF()">
    <p id="result1" style="color:blue; font-size:25px">Result :</p>
    <script>
     function TransCtoF() {
            let c = document.getElementById("celcius").value;
            let res = document.getElementById("result1");
            if (isNaN(c)) {
                res.innerHTML = `Input must be a number.`
            } else {
                res.innerHTML =  `Result : ${c * 9/5 + 32} Â°F`
            }
        }
    </script>
