<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <p><b>Bài 4 :</b>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</p>
        <label for="aRectangle">a :</label><input type="text" size="10px" id="aRectangle">
        <label for="bRectangle">b :</label><input type="text" size="10px" id="bRectangle">
        <input type="button" value="Calculate" onclick="areaRectangle()">
        <p id="result4">Result :</p>
    <script>
     function areaRectangle() {
        let aRectangle = document.getElementById("aRectangle").value;
        let bRectangle = document.getElementById("bRectangle").value;
        let res = document.getElementById("result4");
        if (isNaN(aRectangle)||isNaN(bRectangle)) {
            res.innerHTML = `Input must be a number.`
        } else {
             res.innerHTML =  `Result : ${aRectangle*bRectangle} m²`
         }
    }
    </script>
</body>
</html>
