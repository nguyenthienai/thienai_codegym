<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <p><b>Bài 6 :</b>Giải phương trình bậc 1 dạng ax + b = 0</p>
    <label for="a6">a :</label><input type="text" size="10px" id="a6">
    <label for="b6">b :</label><input type="text" size="10px" id="b6">
    <input type="button" value="Calculate" onclick="EquationOfTheFirstOrder()">
    <p id="result6"><br></p>
    <script>
     function EquationOfTheFirstOrder() {
        let a = document.getElementById("a6").value;
        let b = document.getElementById("b6").value;
        let res = document.getElementById("result6");
        if (isNaN(a)||isNaN(b)) {
             res.innerHTML = `Dữ liệu không hợp lệ`;
        }
        else if (a == 0 && b == 0){
            res.innerHTML = `Phương trình vô số nghiệm`;
        }
        else if (a != 0 && b == 0){
            res.innerHTML = `Phương trình có nghiệm x = 0`;
        }
        else if (a == 0 && b != 0){
            res.innerHTML = `Phương trình vô nghiệm`;
        }
        else {
            res.innerHTML = `Phương trình có nghiệm x = ${-b/a}`;
        }
    }
    </script>
</body>
</html>
