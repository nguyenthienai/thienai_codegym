<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <p><b>Bài 5 :</b>Tính diện tích tam giác vuông khi biết 02 cạnh a, b.</p>
    <label for="aRightAngledTriangle">a :</label><input type="text" size="10px" id="aRightAngledTriangle">
    <label for="bRightAngledTriangle">b :</label><input type="text" size="10px" id="bRightAngledTriangle">
    <input type="button" value="Calculate" onclick="areaTriangle()">
    <p id="result5">Result :</p>
    <script>
    function areaTriangle() {
        let aTriangle = document.getElementById("aRightAngledTriangle").value;
        let bTriangle = document.getElementById("bRightAngledTriangle").value;
        let res = document.getElementById("result5");
        if (isNaN(aTriangle)||isNaN(bTriangle)) {
            res.innerHTML = `Input must be a number.`
        } else {
            res.innerHTML =  `Result : ${(aTriangle*bTriangle)/2} m²`
         }
    }
    </script>
</body>
</html>
