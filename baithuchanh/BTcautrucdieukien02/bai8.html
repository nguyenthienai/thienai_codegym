<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p><b>Bài 8 :</b>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</p>
    <label for="age">Age :</label><input type="text" size="10px" id="age">
    <input type="button" value="Check" onclick="isAge()">
    <p id="result8"><br></p>
    <script>
     function isAge() {
            let age = document.getElementById("age").value;
            let res = document.getElementById("result8");
            if (isNaN(age)) {
                res.innerHTML = "dữ liệu không hợp lệ"
            } else if ( age >120 || age<0) {
                res.innerHTML = "dữ liệu nhập vào không phải tuổi"
            } else {
                res.innerHTML = "dữ liệu nhập vào là tuổi"
            }
        }
    </script>
</body>
</html>
