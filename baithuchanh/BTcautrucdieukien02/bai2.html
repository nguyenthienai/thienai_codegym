<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Bai 2: Chuyen tu met sang feet</h2>
    <label for="meter">Meter :</label><input type="text" size="10px" id="meter">
    <input type="button" value="Convert" onclick="TransMtoFt()">
    <p id="result2" style="color:blu; font-size:25px">Result :</p>
    <script>
    function TransMtoFt() {
            let m = parseFloat(document.getElementById("meter").value);
            let res = document.getElementById("result2");
            if (isNaN(m)) {
                res.innerHTML = "Input must be a number.";
            } else {
                res.innerHTML =  "Result :"+" " +(m * 3.2808)+" "+ "ft";
            }
    }
    </script>
</body>
</html>
