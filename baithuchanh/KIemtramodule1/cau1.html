<body>
    <script>
    function findMinScore(array){
        let min = array[0];
        for (let i=1; i<array.length; i++){
            if (min > array[i]){
                min = array[i];
            }
        }
        return min;
    }
    console.log(findMinScore([1,3,0,1,3,5,9,-3]));
    </script>
</body>
