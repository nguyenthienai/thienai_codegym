<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>
        function tryRemoveFromArray(array, index) {
            for (let i = 0; i < array.length; i++) {
                if (i == index) {
                    array.splice(i, 1);
                    return array;
                }
            }
            return array;
        }
        console.log(tryRemoveFromArray([1, 2, 0, 4, 5], 9));
    </script>
</body>

</html>
