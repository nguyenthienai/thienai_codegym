<body>
    <script>
        function isPrime(n) {
            if (n == 1) return false;
            if (n == 0) return false;
            for (let i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
        console.log(isPrime(-3));
        console.log(isPrime(12));
    </script>
</body>

</html>
