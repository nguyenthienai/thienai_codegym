<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let data, i, j;
        data = "<table border='2' width='400' cellspacing='0' cellpadding='3'>";
        i = j = 1;
        while (i <= 10) {
            data = data + "<tr>";
            while (j <= 10) {
                data = data + "<td>" + i * j + "</td>";
                j++;
            }
            data = data + "</tr>";
            j = 1;
            i++;
        }
        data = data + "</table>";
        document.write(data);
    </script>
</body>

</html>
