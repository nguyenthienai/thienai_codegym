<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h5>Bài 1: Kiểm tra chuỗi đưa vào có đúng dạng dd/mm/yyyy</h5>
    <input type="text" id="input">
    <button onclick="console.log(testDate())">Test</button>
    <script>
        function testDate() {
            let str = document.getElementById('input').value;
            regexp = /(0[1-9]|[12][0-9]|3[01])[\/\.](0[1-9]|1[012])[\/\.](\d{4})$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
    </script>
    <hr/>
    <h5>Bài 2: Đếm số từ trong một chuỗi</h5>
    <input type="text" id="input1">
    <button onclick="console.log(countWord())">Test</button>
    <script>
        function countWord() {
            let string = document.getElementById('input1').value;
            let count = 0;
            let str = string.split(' ');
            for (let i = 0; i < str.length; i++) {
                let word = str[i];
                if (/[A-Za-z]/.test(word)) {
                    count++;
                }
            }
            return count;
        }
    </script>

<hr/>
<h5>Bài 3: Đếm số nguyên âm/phụ âm trong một chuỗi</h5>
<input type="text" id="input2">
<button onclick="count()">Test</button>
<script>
    function count() {
        let str = document.getElementById('input2').value; 
        regexp1 = /[^aeiouAEIOU]/ig;
        regexp2 = /[aeiouAEIOU\s]/ig;            
        let vowel = str.replace(regexp1,"").length;
        let consonant = str.replace(regexp2,"").length;;
        console.log('Vowel:'+vowel);
        console.log('Consonant:'+consonant);
    }
</script>

<h5>Kiểm tra mã số bảo mật hợp lệ</h5>
<input type="text" id="input3">
<button onclick="console.log(testDate())">Test</button>
<script>
    function testDate() {
        let str = document.getElementById('input3').value;
        regexp = /^[0-9]{3}\-[0-9]{2}\-[0-9]{4}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
</script>
</body>
