<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Bạn muốn hiển thị bao nhiêu số nguyên tố đầu tiên?
    <input type="text" id="number">
    <input type="button" value="Display" onclick="display()">
    <p id="demo"></p>
    <script>
        function check(n) {
            for (i=2; i<n-1;i++){
                if (n%i==0){
                    return false;
                } 
            }
            return true;
        }
        function display() {
            let count = 0;
            let data = parseInt(document.getElementById('number').value);
            let a = 2;
            let dis = "";
            while (count < data) {
                if (check(a)) {
                    dis = dis + a +",";
                    count++;
                    a++;
                }
                else {
                    a++;
                }
            }
            document.getElementById('demo').innerHTML = data+" "+"so nguyen to dau tien la:"+" "+dis;
        }
    </script>
</body>

</html>
