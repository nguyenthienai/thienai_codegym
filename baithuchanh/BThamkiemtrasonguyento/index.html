<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Input number:
    <input type="text" id="inputnumber">
    <input type="button" onclick="testnow()" value="Test">
    <p id="demo"></p>
    <script>
        function testnow() {
            let num = parseInt(document.getElementById('inputnumber').value);
            if (check(num)) {
                document.getElementById('demo').innerHTML = num + " " + "is Prime."
            }
            else {
                document.getElementById('demo').innerHTML = num + " " + "not is Prime"
            }
        }
        function check(n) {
                if (n==1) return false;
                if (n==0) return false;
                for (i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        return false;
                    }
                }
                return true;
            }
    </script>
</body>

</html>
