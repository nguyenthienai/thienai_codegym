<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let MyDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

            this.getDay = function () {
                return this.day;
            };
            this.getMonth = function () {
                return this.month;
            };
            this.getYear = function () {
                return this.year;
            };
            this.setDay = function (day1) {
                this.day = day1;
            };
            this.setMonth = function (month1) {
                this.month = month1;
            };
            this.setYear = function (year1) {
                this.year = year1;
            };
            this.setDate = function (day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            this.toString = function(){
                return this.day+'/'+this.month+'/'+this.year;
            }
        }
        let date = new MyDate(2, 2, 2017);
        // let day = date.getDay();
        // let month = date.getMonth();
        // let year = date.getYear();
        alert(date.day + '/' + date.month + '/' + date.year);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(date.day + '/' + date.month + '/' + date.year);
        date.setDate(24,07,1988);
        alert(date.toString());
    </script>
</body>

</html>
