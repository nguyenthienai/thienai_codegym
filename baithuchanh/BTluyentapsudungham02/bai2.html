<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
function diameter(a){
    return a*3.14 + "m";
}
function area(a){
    return a*a*3.14 + "m2";
}
</script>
<body>
    <label>Input radius: <input id="radi"></label>
    <button onclick="alert(diameter(document.getElementById('radi').value))">Diameter</button>
    <button onclick="alert(area(document.getElementById('radi').value))">Area</button>
</body>
</html>
