<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function factorial(a) {
        let x = 1;
        for (let i = 1; i <= a; i++) {
             x =x*i;    
        }
        return x;
    }
</script>

<body>
    <label>Input number:<input id="num"></label>
    <button onclick="alert(factorial(document.getElementById('num').value))">!N</button>
</body>

</html>
