<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function SwitchButton() {
            this.status = true;
            this.lamp ='';

            this.switchOn = function () {
                this.lamp.turnOn();
            }
            this.switchOff = function () {
                this.lamp.turnOff();
            }
            this.conect = function(ElectricLamp){
               this.lamp = ElectricLamp;
            }
        }

        function Lamp() {
            this.status = true;
         
            this.turnOn =function(){
                this.status = true;
                document.write('Lamp is light.')
            }
            this.turnOff = function(){
                this.status = false;
                document.write('Lamp is not light.')
            }
        }

        let a = new SwitchButton();
        let b = new Lamp();
        a.conect(b);
        a.switchOn();
        console.log(b.status);
        a.switchOff();
        console.log(b.status);
        a.switchOn();
        console.log(b.status);
        a.switchOff();
        console.log(b.status);
        a.switchOn();
        console.log(b.status);
        a.switchOff();
        console.log(b.status);

    </script>
</body>

</html>
