<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let data = "<table border='2' width='300' cellspacing='0' cellpadding='3'>"
    for (i=1; i<=10;i++){
        data = data + "<tr>";
        for (j=1;j<=10; j++){
            data=data+"<td>"+j+"x"+i+"="+i*j+"</td>"
        }
        data=data+"</tr>"
    }
    data = data+"</table>";
    document.write(data);
    </script>
</body>
</html>
