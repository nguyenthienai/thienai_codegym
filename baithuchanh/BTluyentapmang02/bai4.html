<body>
    <script>
    let string = 'i love 7 you     ok';
    let count=0;
    let str = string.split(' ');
    for (let i=0; i<str.length; i++){
        let word = str[i];
        if (/[A-Za-z]/.test(word)){
            count++;
        }
    }
   // document.write(string.split(" ").length);
   document.write(count);
    </script>
</body>
