<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let array =[1,2,4,'hello',34,12,43,0,'100','love'];
    let count =0;
    for (let i=0; i<array.length; i++){
        if (!(isNaN(array[i]))) {
            count+=1;
        }
        document.write(array[i]+ "<br/>");
    }
    document.write('Element number:'+count);
    </script>
</body>
</html>
