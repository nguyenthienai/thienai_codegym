<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>thuc hanh toan tu 3 ngoi</h2>
    Input Message:
    <input type="text" id="message1">
    <input type="submit" id="submit" value="Submit" onclick="submitnow()">
    <p id="demo" style="color:red; font-size: 30px"></p>
<script>
let myInput = document.getElementById('massage1');
myInput=addEventListener('keyup', function(event){
    if (event.keyCode ===13){
        event.preventDefault();
        document.getElementById('submit').click();
    }
})
function submitnow(){
let a = document.getElementById('message1').value.toLocaleLowerCase();
let result = (a=="Employee".toLocaleLowerCase()) ? "Hello" : (a=="Director".toLocaleLowerCase()) ? "Greetings" : (a=="") ? "No Login" : "Null" ;
document.getElementById('demo').innerHTML=result;
}
</script>
</body>
</html>
