<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Bai 2</h2>
    Input number:
    <input type="text" id="number">
    <input type="button" onclick="totalnow()" value="OK">
    <p id="demo"></p>
    <script>
    function totalnow(){
    let a = parseInt(document.getElementById('number').value);
    let total = 0;
    for (let i=0; i<=a; i++){
        total += i;
    }
    document.getElementById('demo').innerHTML = "Result:"+" "+total;
    }
    </script>
</body>
</html>
