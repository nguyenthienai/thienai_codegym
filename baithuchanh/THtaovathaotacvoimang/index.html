<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai 29</title>
</head>
<body>
    <style>
        body {padding-top:50px}
    </style>
    <input type="text" id="inputData"></input>
    <input type="button" id="add" value="Add" onclick="addData();"></input>
    <input type="button" id="display" value="Display" onclick="displayData();"></input>
    <div id="result"></div>
    <script>
        let x = 0;
        let array = Array();
        function addData() {
            array[x] = document.getElementById("inputData").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("inputData").value = "";
        }
        function displayData() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
